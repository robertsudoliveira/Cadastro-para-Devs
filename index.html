<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Cadastro para DEVs</title>
</head>

<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo"><strong>suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
                <div>
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome">
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
            </div>

        </fieldset>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve ?</label>
            <label>
                <input type="radio" name="Devweb" value="Front-end" checked>Front-End
            </label>
            <label>
                <input type="radio" name="Devweb" value="Back-end">Back-end
            </label>
            <label>
                <input type="radio" name="Devweb" value="full-stack">full-stack
            </label>
        </div>
        <div class="campo">
            <label for="Senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia" value="Css">
                <label for="tecnologia3">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia" value="HTML">
                <label for="tecnologia">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia" value="JavaScript">
                <label for="tecnologia">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia" value="C#">
                <label for="tecnologia">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia" value="Python">
                <label for="tecnologia">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia" value="Java">
                <label for="tecnologia">Java</label>

            </div>

        </fieldset>
        <div    class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea  row="6"  style="width: 26em" id="experiencia"    name="experiecia"></textarea>

        </div>
        
        <button class="botao"    type="submit">Concluido</button>


    </form>

    </form>

</body>

</html>
